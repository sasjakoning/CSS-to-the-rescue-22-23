<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/machine-body.css">
    <link rel="stylesheet" href="css/machine-drawer.css">
    <link rel="stylesheet" href="css/machine-loader.css">
    <link rel="stylesheet" href="css/machine-bottom-compartment.css">
    <link rel="stylesheet" href="css/machine-control-panel.css">
    <link rel="stylesheet" href="css/interactables.css">
</head>
<body>
    <main>        
        <section class="viewport">

            <article class="machine">
                <!-- main shape -->
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <!-- controls -->
                <ul>
                    <li>
                        <!-- drawer -->
                        <ul>

                            <li>                
                                <input type="checkbox" id="checkbox-drawer">
                                <label for="checkbox-drawer"></label>
                            </li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>

                        <!-- control panel -->
                        <article>
                            <label for="">
                                <input type="checkbox">
                            </label>
                            <section>
                                <!-- text screen -->
                                <div></div>

                                <!-- speed control -->
                                <form action="#">
                                    <input type="range" min="0" max="4" value="0" id="speedControl">
                                    <input type="checkbox">
                                </form>

                                <form action="#">
                                    <input type="radio" name="direction">
                                    <input type="radio" name="direction">
                                </form>
                            </section>
                            <section>
                                <form action="#">
                                    <label for="off">
                                        Off
                                    </label>
                                    <input type="radio" id="off" name="control" checked>
                                    <label for="white">
                                        White
                                    </label>
                                    <input type="radio" id="white" name="control">
                                    <label for="color">
                                        Color
                                    </label>
                                    <input type="radio" id="color" name="control">
                                    <label for="hamster">
                                        HAMSTER
                                    </label>
                                    <input type="radio" id="hamster" name="control">
                                </form>
                            </section>
                        </article>
                    </li>
                </ul>

                
                <!-- loader inside -->
                <ul>
                    
                    <!-- sides -->
                    <li>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </li>

                    <!-- top pieces -->
                    <li>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </li>

                    <!-- inside pieces -->
                    <li>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </li>

                    <!-- inside visual -->
                    <li></li>
                </ul>

                <!-- loader door -->
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li>                        <input type="checkbox" id="checkbox-loader">
                    <label for="checkbox-loader"></label></li>
                </ul>

                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </article>

        </section>

        <div class="inputs">

            <input type="range" min="0" max="360" value="15" id="rotateY">
            <input type="range" min="0" max="360" value="15" id="rotateX">
            <input type="range" min="0" max="30" value="0" id="translateZ">
            <input type="range" min="0" max="30" value="0" id="translateY">

        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
